#singularity-args: "-B /oak:/oak"
#cluster-status: "/oak/stanford/groups/smontgom/maurertm/MPRA/MPRA_snakemake_pipeline/config/slurm_scg/status-sacct.sh" 
max-status-checks-per-second: 10
